<div class="col-lg-auto">
  <div class="card">
    <div class="card-body">
      <h5> STATISTIQUES</h5>
      <hr>

      <div>
        <canvas id="myChart" aria-label="chart" role="img"></canvas>
      </div>

      <script src=" https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.3/chart.min.js"></script>

      <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>




    </div>
  </div>

</div>
