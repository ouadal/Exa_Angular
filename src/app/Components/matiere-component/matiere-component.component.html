  <div class="card-header border-2 d-flex justify-content-lg-between">

    <button  (click)="getAllMat()"   class="btn btn-info  btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down-fill mr-1" viewBox="1 1 16 16">
      <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708z"/>
    </svg>
      Liste des Matieres
    </button>


    <!-- Bouton "Ajouter" -->
    <button class="btn btn-primary btn-sm"   data-bs-toggle="tooltip" data-bs-placement="top" title="Ajouter" data-toggle="modal" data-target="#cycleModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mr-1"  viewBox="1 1 16 16">
      <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
    </svg></button>

    <!-- Modal -->
    <div class="modal fade" id="cycleModal" tabindex="-1" role="dialog" aria-labelledby="cycleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="container">
            <div class="modal-header">
              <h5 class="modal-title" id="cycleModalLabel">Matiere Form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
              </button>
            </div>
            <div class="modal-body">

              <input class="form-control form-control-sm mb-4" [formControl]="libele" type="text" placeholder="libele" required aria-label=".form-select-lg">


              <input class="form-control form-control-sm mb-4" [formControl]="codeMat" type="text" placeholder="code Matiere" required>


              <div style="width: 100%" class="d-flex justify-content-center align-items-center">
                <span>TypeMatiere</span>
                <select  style="width: 50%" class="form-select ml-1 custom-select" [formControl]="typeMatiereSelect"  aria-label=".form-select-lg">
                  <option *ngFor="let ty of typeMatieres" [value]="ty.id">{{ty.libele}}</option>
                </select>
            </div>



            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" [disabled]="!libele.valid && !codeMat.valid && !typeMatiereSelect.valid" (click)="addMat()">Ajouter</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="card-body shadow">
    <table class="table table-hover bg-transparent  ">
      <thead class="thead-light" >
      <tr>

        <th scope="col">Libelé</th>
        <th scope="col">Code Matiere</th>
        <th scope="col">Type Matiere</th>
        <th scope="col">Actions</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let matiere of matieres" class="">
        <td>{{matiere.libele}}</td>
        <td>{{matiere.codeMat}}</td>
        <td>{{matiere.typeMat.libele}}</td>


        <button  (click)="editMat(matiere.id) " class="btn btn-primary btn-sm m-1"   data-bs-toggle="tooltip" data-bs-placement="top" title="Modifier" data-toggle="modal" data-target="#cycleModalEdit" >

          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
          </svg>

       </button>







        <button (click)="setActiveMat(matiere)" class="btn btn-sm btn-danger mr-1 m-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Supprimer" data-toggle="modal" data-target="#confirmDeleteModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>

        </button>
        <div class="modal" id="confirmDeleteModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title lead font-weight-bold">Confirmation de suppression</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Êtes-vous sûr de vouloir supprimer cet élément ?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger"  data-dismiss="modal" (click)="deleteMat(activeMat.id)">Supprimer</button>
              </div>
            </div>
          </div>
        </div>
      </tr>
      </tbody>
    </table>



    <!-- Modal pour Modifier -->
    <div class="modal fade" id="cycleModalEdit" tabindex="-1" role="dialog" aria-labelledby="cycleModalEditLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="container">
            <div class="modal-header">
              <h5 class="modal-title" id="cycleModalEditLabel">Cycle Form - Modifier</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
              </button>
            </div>
            <div class="modal-body">
              <span>TypeMatiere</span>
              <input class="form-control form-control-sm mb-4" [formControl]="libele" type="text" placeholder="Cycle" required>


              <input class="form-control form-control-sm mb-4" [formControl]="codeMat" type="text" placeholder="codeMat" required>

              <span>TypeMatiere</span>
              <select  style="width: 50%" class="form-select ml-1 custom-select" [formControl]="typeMatiereSelect"  aria-label=".form-select-lg">
                <option *ngFor="let ty of typeMatieres" [value]="ty.id">{{ty.libele}}</option>
              </select>


            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm mr-1" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal" [disabled]="!libele.valid && !codeMat.valid && !typeMatiereSelect.valid" (click)="saveEditMat()">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
