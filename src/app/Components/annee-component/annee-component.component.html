  <div class="card-body shadow">
    <table class="table table-hover bg-transparent  ">
      <thead class="thead-light" >
      <tr>

        <th scope="col">Date debut</th>
        <th scope="col">Date fin</th>
        <th scope="col">Etat</th>
        <th scope="col">Actions</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let annee of annees" class="">
        <td>{{annee.dateDebutAcademique | date}}</td>
        <td>{{annee.dateFinAcademique | date}}</td>

        <td *ngIf="annee.etat" ><p><span class="badge bg-success p-2 text-white">Année en cours</span></p></td>
        <td *ngIf="!annee.etat"><p><span class="badge bg-danger p-2 text-white">Année inactive</span></p></td>

        <td class="">

          <button class = "btn btn-sm btn-primary " (click)="editAnnee(annee.id)"data-bs-toggle="tooltip" data-bs-placement="top" title="Modifier"  data-toggle="modal" data-target="#cycleModalEdit" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen mr-1" viewBox="1 1 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
          </svg></button>



          <button (click)="setActiveAnnee(annee)" class="btn btn-sm btn-danger mr-1 m-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Supprimer"  data-toggle="modal" data-target="#confirmDeleteModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>

          </button>
          <div class="modal" id="confirmDeleteModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title lead font-weight-bold">Confirmation de suppression</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Êtes-vous sûr de vouloir supprimer cet élément ?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                  <button type="button" class="btn btn-danger"  data-dismiss="modal"(click)="deleteAnnee(activeAnnee.id)">Supprimer</button>
                </div>
              </div>
            </div>
          </div>





          <button class = "btn btn-sm btn-outline-success " [disabled]="annee.etat" (click)="activerAnnee(annee.id)"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-check-square-fill mr-1" viewBox="1 1 16 16">
            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
          </svg>Activer</button>

        </td>
      </tr>
      </tbody>
    </table>

    <!-- Modal pour Modifier -->
    <div class="modal fade " id="cycleModalEdit" tabindex="-1" role="dialog" aria-labelledby="cycleModalEditLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form  class="container">
            <div class="modal-header   " data-bs-toggle="offcanvas-body">
              <h5 class="modal-title" id="cycleModalEditLabel">Cycle Form - Modifier</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
              </button>
            </div>
            <div class="modal-body">
              <input class="form-control form-control-sm mb-4" [formControl]="dateDebutAcademique" type="date" placeholder="date debut" required>
              <input class="form-control form-control-sm mb-4" [formControl]="dateFinAcademique" type="date" placeholder="date fin" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm mr-1" data-dismiss="modal">Annuler</button>
              <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal"[disabled]="!dateDebutAcademique.valid && !dateFinAcademique.valid" (click)="saveEditAnnee()">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
